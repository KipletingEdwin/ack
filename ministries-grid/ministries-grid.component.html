

  <section class="ministries-preview">
    <h2>Our Ministries</h2>
    <div class="grid">
      <div
      class="card"
      *ngFor="let ministry of ministries"
      routerLink="ministry.route"
      >
      <ion-icon *ngIf="ministry.icon" [name]="ministry.icon"></ion-icon>
      <h3>{{ministry.name}}</h3>
      </div>
    </div>
  </section>
